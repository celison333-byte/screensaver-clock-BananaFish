<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protetor de Tela — Relógio</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: #bfa144;
    }
    .bg{
      position:fixed;
      inset:0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center center;
    }
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.08);
      pointer-events:none;
    }
    .clock{
      position:fixed;
      top:6%;
      left:50%;
      transform:translateX(-50%);
      font-weight:700;
      font-size:8vw;
      line-height:0.9;
      color: rgba(30,30,30,0.72);
      text-shadow: 0 2px 0 rgba(255,255,255,0.06);
      padding: 6px 18px;
      border-radius: 10px;
      user-select:none;
    }
    .clock .date{
      display:block;
      font-size:2.4vw;
      font-weight:500;
      opacity:0.85;
      margin-bottom:6px;
      text-align:center;
      color: rgba(30,30,30,0.62);
    }
    @media (max-width:800px){
      .clock{font-size:14vw}
      .clock .date{font-size:4.4vw}
    }
    .hide-cursor{cursor:none}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <div id="clock" class="clock" role="timer" aria-live="polite">
    <span id="date" class="date"></span>
    00:00
  </div>

  <script>
    function pad(n){return n<10? '0'+n : n}

    function updateClock(){
      const now = new Date();
      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      document.getElementById('clock').lastChild.nodeValue = hours + ':' + minutes;

      const dias = ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'];
      const meses = ['jan.','fev.','mar.','abr.','mai.','jun.','jul.','ago.','set.','out.','nov.','dez.'];
      const diaSemana = dias[now.getDay()];
      const dia = now.getDate();
      const mes = meses[now.getMonth()];
      const ano = now.getFullYear();

      document.getElementById('date').textContent = `${diaSemana}, ${dia} ${mes} ${ano}`;
    }

    updateClock();
    (function scheduleTick(){
      const now = new Date();
      const msToNextSecond = 1000 - now.getMilliseconds();
      setTimeout(function(){
        updateClock();
        setInterval(updateClock, 1000);
      }, msToNextSecond);
    })();

    let curTimeout;
    function resetCursorTimer(){
      document.body.classList.remove('hide-cursor');
      clearTimeout(curTimeout);
      curTimeout = setTimeout(()=>document.body.classList.add('hide-cursor'), 2000);
    }
    window.addEventListener('mousemove', resetCursorTimer);
    window.addEventListener('keydown', resetCursorTimer);
    resetCursorTimer();
    window.addEventListener('click', resetCursorTimer);
  </script>
</body>
</html>
